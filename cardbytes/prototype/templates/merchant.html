{% extends "base.html" %}
{% load staticfiles %}

{%block head%}
        <link rel="stylesheet" href="{% static "css/merchant.css" %}">

        <script type="text/javascript"> var merchant_id = {{merchant_id}};</script>
        <script type="text/javascript"> var goals = {{goals|safe}};</script>
        <script type="text/javascript"> var tags = {{tags|safe}};</script>
        <script type="text/javascript"> var geography = {{geography|safe}}; </script>

        <script type="text/javascript" src="{% static "js/highcharts.js" %}"></script>
        <script type="text/javascript" src="{% static "js/merchant.js" %}"></script>
        <title>Merchant</title>
{%endblock head%}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5>Merchant</h5>
                    <div class="divider"></div>
                    <br/>
                </div>
                <div class="col s3">
                    <a class='dropdown-button btn fill-parent-btn' href='#' data-activates='goal_dropdown' > Goal </a>
                    <ul id='goal_dropdown' class='dropdown-content'></ul>
                </div>
                <div class="col s9">
                    <div id="goal" class="centered-text"></div>
                </div>
                <div class="col s12"><br/></div>
                <div class="col s3">
                    <a class='dropdown-button btn fill-parent-btn' href='#' data-activates='tag_dropdown' > Customer Type </a>
                    <ul id='tag_dropdown' class='dropdown-content'></ul>
                </div>
                <div class="col s9">
                    <div id="tag" class="centered-text"></div>
                </div>
                <div class="col s12"><br/></div>
                <div class="col s3">
                    <a class='dropdown-button btn fill-parent-btn' href='#' data-activates='geography_dropdown' > Location </a>
                    <ul id='geography_dropdown' class='dropdown-content'></ul>
                </div>
                <div class="col s9">
                    <div id="geography" class="centered-text"></div>
                </div>
                <div class="col s12"><br/></div>
                <div class="col s3">
                    <input placeholder="% Cashback" id="cashback" type="number" class="validate">
                </div>
                <div class="col s12"><br/></div>
                <div class="col s3">
                    <a class="waves-effect waves-light btn fill-parent-btn" id="generate" onClick="generateOffer()">Generate Offer</a>
                </div>
                <div class="col s9">
                    <div id="generate_msg" class="centered-text"></div>
                </div>
                <div class="col s12"><br/><br/><br/></div>
                <div class="col s12">
                    <h5>Progress</h5>
                    <div class="divider"></div>
                    <br/>
                </div>
                <div class="col s12">
                    <div id="chart_container" class="txn-chart"></div>
                </div>
            </div>
        </div>
{% endblock content%}
